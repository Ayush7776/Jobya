{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="{% static '/Compony/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Compony Profile</h3></div>
                                    <div class="card-body">
                                        <form enctype="multipart/form-data" action=" {% url 'componyprofileupdate' pk=request.session.id %}" method="post">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" name="compfname" value="{{ comp.firstname }}" placeholder="Enter your First Name" />
                                                        <label for="inputFirstName">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" name="complname" value="{{ comp.lastname }}" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputState" type="text" name="compstate" value="{{ comp.state }}" placeholder="Enter Your State Name" />
                                                        <label for="inputLastName">State</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCity" type="text" name="compcity" value="{{ comp.city }}" placeholder="Enter Your City" />
                                                        <label for="inputFirstName">City</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputEmail" type="email" name="email" value="{{ user.email }}" placeholder="Enter Your Email" />
                                                        <label for="inputEmail">Compony Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputContact" type="text" name="compcontact"
                                                        value="{{ comp.contact }}" placeholder="Enter Your Contact Number" />
                                                        <label for="inputContact">Compony Contact</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputWebsite" type="text" name="compwebsite" value="{{ comp.website }}" placeholder="Enter Your Website" />
                                                        <label for="inputContact">Compony Website</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCompname" type="text" name="compname" value="{{ comp.company_name }}" placeholder="Enter Your Website" />
                                                        <label for="inputCompname">Compony Name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputDescription" type="text" name="compdesc" value="{{ comp.desc }}" placeholder="Enter Your Description" />
                                                        <label for="inputContact">Description</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="d-grid"><input type="file" class="btn btn-block" name="logo_pic" value="{{ comp.logo_pic}}"></input></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 my-auto">
                                                    <div class=" mb-3 mb-md-0 ">
                                                        <div class=""><label>Upload Your Compony Logo</label></div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="text-center d-grid"><button type="submit" class="btn btn-primary">Update</button></div>
                                                    </div>
                                                
                                            </div>
                                                
                                            
                                            
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/Compony/js/scripts.js '%}"></script>
        
    </body>
</html>
