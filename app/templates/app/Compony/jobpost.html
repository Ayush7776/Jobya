{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Post Your Jobs - comp.company_name</title>
        <link href="{% static '/Compony/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Post Your Jobs</h3>
                                        <h5 class="text-center text-success font-weight-light my-4">{{ msg }}</h5>
                                    </div>
                                    <div class="card-body">
                                        <form action="{% url 'jobpost' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputJjobname" type="text" name="jobname" value="" placeholder="Enter JobName" />
                                                        <label for="inputJjobname">JobName</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCompname" type="text" name="componyname" value="" placeholder="Enter Your Website" />
                                                        <label for="inputCompname">Compony Name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyadd" type="text" name="componyaddress" value="" placeholder="Enter Compony Address" />
                                                        <label for="inputComponyadd">Compony Address</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyContact" type="text" name="componycontact" value="" placeholder="Enter Compony Contact" />
                                                        <label for="inputComponyContact">Compony Contact</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponydesc" type="text" name="componydesc" value="" placeholder="Enter Compony Description" />
                                                        <label for="inputComponydesc">Compony Description</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponywebsite" type="text" name="componywebsite" value="" placeholder="Enter Compony Website" />
                                                        <label for="inputComponywebsite">Compony Website</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyemail" type="text" name="componyemail" value="" placeholder="Enter Compony Email" />
                                                        <label for="inputComponyemail">Compony Email</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyque" type="text" name="qualification" value="" placeholder="Enter Qualification" />
                                                        <label for="inputComponyque">Qualification</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyresp" type="text" name="responsibilties" value="" placeholder="Enter Responsibilties" />
                                                        <label for="inputComponyresp">Responsibilties</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponylocation" type="text" name="location" value="" placeholder="Enter Compony Location" />
                                                        <label for="inputComponylocation">Location</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponypackage" type="text" name="salarypackage" value="" placeholder="Enter Salary Package" />
                                                        <label for="inputComponypackage">Salary Package</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputComponyexperience" type="text" name="experiace" value="" placeholder="Enter Experience" />
                                                        <label for="inputComponyexperience">Experience</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="d-grid"><input type="file" class="btn btn-block" name="logo" value=""></input></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 my-auto">
                                                    <div class=" mb-3 mb-md-0 ">
                                                        <div class=""><label>Upload Your Compony Logo</label></div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="text-center d-grid"><button type="submit" class="btn btn-primary">Post A Job</button></div>
                                                    </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/Compony/js/scripts.js '%}"></script>
        
    </body>
</html>
